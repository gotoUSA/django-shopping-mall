# Nginx 최적화 설정 파일

# ========== 성능 최적화 ==========
# 워커 연결 수 (Gunicorn 워커 4개 * 2 = 충분한 keepalive)
upstream django_app {
    server web:8000;
    keepalive 16;  # 연결 재사용으로 성능 향상
}

server {
    listen 80;
    server_name localhost;
    client_max_body_size 20M;

    # ========== Gzip 압축 (대역폭 절약) ==========
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 5;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml;
    gzip_proxied any;

    # ========== 버퍼 최적화 (API 서버 최적) ==========
    proxy_buffer_size 16k;
    proxy_buffers 8 16k;
    proxy_busy_buffers_size 32k;

    # ========== 정적 파일 서빙 (캐싱 + 최적화) ==========
    location /static/ {
        alias /code/staticfiles/;
        
        # 브라우저 캐싱 (CSS, JS, 이미지 등)
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Gzip 사전 압축 파일 사용 (있으면)
        gzip_static on;
        
        # 불필요한 로깅 끄기
        access_log off;
        
        # TCP 최적화
        tcp_nodelay on;
        sendfile on;
    }

    location /media/ {
        alias /code/media/;
        
        # 미디어 파일 캐싱 (7일)
        expires 7d;
        add_header Cache-Control "public";
        
        access_log off;
        sendfile on;
    }

    # ========== Django 애플리케이션으로 프록시 ==========
    location / {
        proxy_pass http://django_app;
        
        # 헤더 설정
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_redirect off;

        # HTTP/1.1 keepalive 지원
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # 타임아웃 설정 (프로덕션 최적화)
        proxy_connect_timeout 3s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # ========== API 엔드포인트 (JSON 응답 최적화) ==========
    location /api/ {
        proxy_pass http://django_app;
        
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_redirect off;

        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_connect_timeout 3s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # API 응답은 캐싱하지 않음
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # ========== 헬스 체크 ==========
    location /health/ {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # ========== 보안: 민감한 파일 접근 차단 ==========
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ========== favicon 404 로깅 방지 ==========
    location = /favicon.ico {
        access_log off;
        log_not_found off;
        try_files $uri =204;
    }

    location = /robots.txt {
        access_log off;
        log_not_found off;
    }
}
