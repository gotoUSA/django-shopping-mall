<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소셜 로그인 테스트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .warning {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin-bottom: 30px;
            border-radius: 5px;
        }
        
        .warning strong {
            color: #856404;
            display: block;
            margin-bottom: 5px;
        }
        
        .warning p {
            color: #856404;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
        }
        
        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .social-btn svg {
            width: 24px;
            height: 24px;
            margin-right: 12px;
        }
        
        .google {
            background: #fff;
            color: #333;
            border: 1px solid #ddd;
        }
        
        .google:hover {
            background: #f8f9fa;
        }
        
        .kakao {
            background: #FEE500;
            color: #000000;
        }
        
        .kakao:hover {
            background: #e6ce00;
        }
        
        .naver {
            background: #03C75A;
            color: white;
        }
        
        .naver:hover {
            background: #02b350;
        }
        
        .info {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .info h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .info ul {
            list-style: none;
            padding-left: 0;
        }
        
        .info li {
            color: #666;
            font-size: 14px;
            line-height: 1.8;
            padding-left: 20px;
            position: relative;
        }
        
        .info li:before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #28a745;
            font-weight: bold;
        }
        
        .response-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        
        .response-section.show {
            display: block;
        }
        
        .response-section h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .response-content {
            background: #fff;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            overflow-x: auto;
            border: 1px solid #ddd;
        }
        
        .error {
            color: #dc3545;
        }
        
        .success {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔐 소셜 로그인 테스트</h1>
        <p class="subtitle">OAuth 앱 등록 후 테스트하세요</p>
        
        <div class="warning">
            <strong>⚠️ 주의사항</strong>
            <p>
                이 페이지는 테스트용입니다. 소셜 로그인을 사용하려면 먼저 
                각 플랫폼에서 OAuth 앱을 등록하고 .env 파일에 
                클라이언트 ID/Secret을 설정해야 합니다.
            </p>
        </div>
        
        <div class="social-buttons">
            <button class="social-btn google" onclick="loginWithGoogle()">
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Google로 로그인
            </button>
            
            <button class="social-btn kakao" onclick="loginWithKakao()">
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor" d="M12 3C6.477 3 2 6.477 2 10.75c0 2.722 1.789 5.11 4.475 6.533l-1.165 4.286c-.097.356.338.637.633.408l4.74-3.687c.49.068.99.103 1.497.103 5.523 0 10-3.477 10-7.75S17.523 3 12 3z"/>
                </svg>
                Kakao로 로그인
            </button>
            
            <button class="social-btn naver" onclick="loginWithNaver()">
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor" d="M16.273 12.845L7.376 0H0v24h7.726V11.156L16.624 24H24V0h-7.727v12.845z"/>
                </svg>
                Naver로 로그인
            </button>
        </div>
        
        <div class="info">
            <h3>💡 자동 처리되는 기능</h3>
            <ul>
                <li>이메일 자동 인증</li>
                <li>JWT 토큰 자동 발급</li>
                <li>신규 가입 자동 처리</li>
                <li>기존 계정 자동 연결</li>
            </ul>
        </div>
        
        <div class="response-section" id="responseSection">
            <h3>응답 결과</h3>
            <div class="response-content" id="responseContent"></div>
        </div>
    </div>
    
    <script>
        const API_BASE_URL = window.location.origin + '/api';
        
        async function loginWithGoogle() {
            alert('Google OAuth 앱 등록이 필요합니다.\n\n1. Google Cloud Console에서 프로젝트 생성\n2. OAuth 2.0 클라이언트 ID 발급\n3. .env에 GOOGLE_CLIENT_ID/SECRET 설정\n4. 리다이렉트 URI: ' + window.location.origin + '/social/test/');
            
            // 실제 구현 시:
            // window.location.href = API_BASE_URL + '/auth/social/google/';
        }
        
        async function loginWithKakao() {
            alert('Kakao Developers에서 앱 등록이 필요합니다.\n\n1. Kakao Developers에서 애플리케이션 추가\n2. REST API 키 발급\n3. .env에 KAKAO_REST_API_KEY/SECRET 설정\n4. Redirect URI: ' + window.location.origin + '/social/test/');
            
            // 실제 구현 시:
            // window.location.href = API_BASE_URL + '/auth/social/kakao/';
        }
        
        async function loginWithNaver() {
            alert('Naver Developers에서 앱 등록이 필요합니다.\n\n1. Naver Developers에서 애플리케이션 등록\n2. Client ID/Secret 발급\n3. .env에 NAVER_CLIENT_ID/SECRET 설정\n4. Callback URL: ' + window.location.origin + '/social/test/');
            
            // 실제 구현 시:
            // window.location.href = API_BASE_URL + '/auth/social/naver/';
        }
        
        // URL 파라미터에서 토큰 확인 (리다이렉트 후)
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const access = urlParams.get('access_token');
            const refresh = urlParams.get('refresh_token');
            
            if (access) {
                showResponse({
                    success: true,
                    message: '로그인 성공!',
                    access_token: access,
                    refresh_token: refresh
                });
            }
            
            const error = urlParams.get('error');
            if (error) {
                showResponse({
                    success: false,
                    error: error,
                    message: '로그인 실패'
                });
            }
        });
        
        function showResponse(data) {
            const section = document.getElementById('responseSection');
            const content = document.getElementById('responseContent');
            
            section.classList.add('show');
            content.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            
            if (data.success) {
                content.classList.add('success');
                content.classList.remove('error');
            } else {
                content.classList.add('error');
                content.classList.remove('success');
            }
        }
    </script>
</body>
</html>
